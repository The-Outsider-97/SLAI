name: SLAI Deploymenton:  workflow_dispatch:jobs:  deploy:    runs-on: windows-latest    steps:      - name: Checkout code        uses: actions/checkout@v3      - name: Set up Python        uses: actions/setup-python@v4        with:          python-version: '3.10'      - name: Install dependencies        run: |          python -m pip install --upgrade pip          pip install -r requirements.txt      - name: Run deployment        run: |          python -m deployment.deployment_manager --env prod --user gh-bot
